{% extends "base.html" %}
{% block title %}{% if team %}Edit Team{% else %}New Team{% endif %}{% endblock %}
{% block content %}
  <div class="row">
    <form method="POST" action="{% if team %}edit{% else %}new{% endif %}">
      {{ form.csrf_token }}
      <div class="row">
        <div class="input-field col s12 m6">
          {{ form.title.label }} {{ form.title(class_='validate') }}
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          {{ form.key.label }} {{ form.key(class_='validate') }}
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6">
          <button class="right btn waves-effect waves-light" type="submit" name="action">{% if team %}Apply{% else %}Create{% endif %}
          <i class="mdi-content-send right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}

<!doctype html>
<title>Vingle Lunch</title>
<h1>Hello, Vinglers!!</h1>

<a href="/users/new">New user</a>

<h2>Teams</h2>
<ul>
{% for team in teams %}
  <li><a href="/teams/{{ team.id }}">{{ team.key }} {{ team.title }}</a></li>
{% endfor %}
</ul>

<h2>Users</h2>
<ul>
{% for user in users %}
  <li>{{ user.eat }} <a href="/users/{{ user.id }}/edit">{{ user.name }} [{{ user.team.key }}]</a></li>
{% endfor %}
</ul>
